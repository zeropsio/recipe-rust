zerops:
  - setup: api
    build:
      base: rust@stable
      buildCommands:
        - cargo build --release
      deployFiles:
        - ./target/release/~/rust
    run:
      base: rust@stable
      start: ./rust
      ports:
          - port: 8080
            httpSupport: true
      envVariables:
        DB_NAME: db
        DB_HOST: ${db_hostname}
        DB_PORT: ${db_port}
        DB_USER: ${db_user}
        DB_PASS: ${db_password}
      healthCheck:
        httpGet:
          port: 8080
          path: /status
